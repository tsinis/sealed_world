# For local usage connect your Android device and run: `cd example && dart run`
appId: world.countries.world_countries_example
---
- assertVisible: "search_icon"
- longPressOn: "search_icon"
- waitForAnimationToEnd:
    timeout: 1000
- hideKeyboard
- scrollUntilVisible:
    element:
      id: "ISO-UNK"
    speed: 90
    timeout: 30000
    waitToSettleTimeoutMs: 100
