# For local usage connect your Android device and run:
# `dart run tools/bin/benchmarks.dart world_countries`
appId: world.countries.world_countries_example
---
- assertVisible: "search_icon"
- longPressOn: "search_icon"
- waitForAnimationToEnd:
    timeout: 1000
- hideKeyboard
- scrollUntilVisible:
    element:
      id: "ISO-ZWE"
    speed: 90
    timeout: 30000
    waitToSettleTimeoutMs: 100
