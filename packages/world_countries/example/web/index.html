<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="An example project for sealed_world package.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Sealed World">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Sealed World</title>
  <link rel="manifest" href="manifest.json">

  <style>
    .warning-message {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .warning-message h1 {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .warning-message p {
      font-size: 24px;
      margin-bottom: 16px;
      text-align: center;
    }
  </style>

  <script>
    window.onload = function () {
      // get the user agent string
      var userAgent = navigator.userAgent;

      // check if the user agent string contains the word "Chrome"
      if (userAgent.indexOf('Chrome/') !== -1) {
        // get the version number of Chrome
        var version = parseInt(userAgent.split('Chrome/')[1]);

        // delay the warning message by 3 seconds
        setTimeout(function () {
          // check if the version number is greater than or equal to 114 and the flag is enabled
          if (version >= 113 && /enable-webassembly-garbage-collection/.test(userAgent)) {
            // the browser is supported, do nothing
          } else {
            // the browser is not supported, show message
            document.querySelector('.warning-message').style.display = 'flex';
          }
        }, 3000);
      } else {
        // the browser is not Chromium-based, show message
        document.querySelector('.warning-message').style.display = 'flex';
      }
    };
  </script>

  <!-- This div is displayed when the browser is not supported -->
  <div class="warning-message" style="display: none;">
    <h1>Unsupported Browser</h1>
    <p>
      In order to run this web application, you must use Chrome version 113 or greater with the
      <strong>enable-webassembly-garbage-collection</strong> flag enabled.
    </p>
    <p>
      To check out the latest details on the Flutter WebAssembly effort, visit at <a
        href="https://flutter.dev/wasm" target="_blank">Flutter WebAssembly
        documentation</a>.
    </p>
  </div>

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          // https://github.com/flutter/flutter/issues/119536#issuecomment-1500477408
          engineInitializer.initializeEngine({useColorEmoji: true})
            .then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
