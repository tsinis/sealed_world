name: example
description: A world_countries example application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  world_countries:
    path: ../

dev_dependencies:
  build_runner: ^2.4.6 # From Google
  dart_code_metrics: ^5.7.5 # Flutter Favorite
  dhttpd: ^4.0.1 # From Google
  flutter_gen_runner: ^5.3.1
  flutter_test: # From Google
    sdk: flutter
  lints: ^2.1.1 # From Google

flutter_gen:
  output: lib/assets/
  integrations:
    flutter_svg: false
    flare_flutter: false
    rive: false
    lottie: false

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: EmojiOneColor
      fonts:
        - asset: assets/fonts/EmojiOne/EmojiOneColor.otf
    - family: EmojiOneMozilla
      fonts:
        - asset: assets/fonts/EmojiOne/EmojiOneMozilla.ttf