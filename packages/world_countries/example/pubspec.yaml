name: example
description: A world_countries example application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  world_countries:
    path: ../

dev_dependencies:
  build_runner: ^2.4.6 # From Google
  dart_code_metrics: ^5.7.6 # Flutter Favorite
  dhttpd: ^4.0.1 # From Google
  flutter_gen_runner: ^5.3.1
  flutter_launcher_icons: ^0.13.1 # From Flutter Community
  flutter_native_splash: ^2.3.2 # Flutter Favorite
  flutter_test: # From Google
    sdk: flutter
  lints: ^2.1.1 # From Google

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: EmojiOneColor
      fonts:
        - asset: assets/fonts/EmojiOne/EmojiOneColor.otf
    - family: EmojiOneMozilla
      fonts:
        - asset: assets/fonts/EmojiOne/EmojiOneMozilla.ttf

flutter_gen:
  output: lib/assets/
  assets:
    exclude:
      - assets/images/ATTRIBUTION.md
  integrations:
    flutter_svg: false
    flare_flutter: false
    rive: false
    lottie: false

flutter_launcher_icons:
  image_path: "assets/images/launcher_icon/icon.png"
  android: true
  min_sdk_android: 21
  adaptive_icon_foreground: "assets/images/launcher_icon/icon_android.png"
  adaptive_icon_background: "#6a6c6e"
  ios: true
  background_color_ios: "#6a6c6e"
  remove_alpha_ios: true
  web:
    generate: true
    background_color: "#6a6c6e"
    theme_color: "#ffffff"
  windows:
    generate: true
  macos:
    generate: true

flutter_native_splash:
  image: "assets/images/launcher_icon/icon.png"
  color: "#6a6c6e"
  web: false
  ios: true
  android: true
  android_12:
    color: "#6a6c6e"