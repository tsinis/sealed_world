name: example
description: A world_countries example application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  http: ^0.13.6
  world_countries:
    path: ../

dev_dependencies:
  dart_code_metrics: ^5.7.4 # Flutter Favorite
  flutter_test: # From Google
    sdk: flutter
  lints: ^2.1.0 # From Google

flutter:
  uses-material-design: true

  fonts:
    - family: MaterialIcons-Regular
      fonts:
        - asset: assets/fonts/MaterialIcons-Regular.otf
    - family: EmojiOneColor
      fonts:
        - asset: assets/fonts/EmojiOne/EmojiOneColor.otf
    - family: EmojiOneMozilla
      fonts:
        - asset: assets/fonts/EmojiOne/EmojiOneMozilla.ttf