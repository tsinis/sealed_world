name: cli
description: Command-line tools for a sealed_world eco-system.
version: 0.0.1
publish_to: none

environment:
  sdk: ^3.0.0

dependencies:
  args: ^2.4.2
  change_case: ^2.0.1
  collection: ^1.18.0
  path: ^1.9.0
  rw_git: ^1.0.3
  sealed_countries:
    path: ../packages/sealed_countries
  select_annotation: ^0.2.0
