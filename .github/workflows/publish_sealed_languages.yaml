name: publish_sealed_languages

on:
  push:
    branches: [main]
    tags:
      - "sealed_languages-v[0-9]+.[0-9]+.[0-9]+*"

jobs:
  publish-sealed-languages:
    if: github.ref_type == 'tag'
    uses: ./.github/workflows/publish_to_pub.yaml
    permissions:
      id-token: write
    with:
      package_name: sealed_languages
      tag: ${{ github.ref }}
