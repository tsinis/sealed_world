name: dart_package_workflow

on:
  workflow_call:
    inputs:
      package_name:
        required: true
        type: string

jobs:
  verify-dart-package:
    env:
      relative_path: packages/${{ inputs.package_name }}
    name: â³ Verify ${{ inputs.package_name }} Package (Dart)
    defaults:
      run:
        working-directory: ${{ env.relative_path }}

    runs-on: "ubuntu-latest"
    timeout-minutes: 10

    steps:
      - name: ğŸ“š Git checkout
        uses: actions/checkout@v3

      - name: ğŸ¯ Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: "stable"

      - name: ğŸ“¦ Install dependencies
        run: dart pub get

      - name: ğŸ•µï¸ Analyze code
        uses: ValentinVignal/action-dart-analyze@v0.15
        if: ${{ github.event_name == 'pull_request' }}
        with:
          fail-on: 'format'
          token: ${{ secrets.GITHUB_TOKEN }}
          working-directory: ${{ env.relative_path }}
          format: true

      - name: ğŸœï¸ Publish - dry run
        if: ${{ github.event_name == 'pull_request' }}
        run: dart pub publish --dry-run

      - name: ğŸ§® Calculate PANA score
        if: ${{ github.event_name == 'pull_request' }}
        uses: axel-op/dart-package-analyzer@v3
        id: analysis
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          relativePath: ${{ env.relative_path }}

      - name: ğŸ“ˆ Check Pub score
        if: ${{ github.event_name == 'pull_request' }}
        env:
          TOTAL: ${{ steps.analysis.outputs.total }}
          TOTAL_MAX: ${{ steps.analysis.outputs.total_max }}
        run: |
          PERCENTAGE=$(( $TOTAL * 100 / $TOTAL_MAX ))
          if (( $PERCENTAGE < 90 ))
          then
          echo Score too low!
          exit 1
          fi

      - name: ğŸ” Dart Code Metrics
        run: dart run dart_code_metrics:metrics --disable-sunset-warning --fatal-style --fatal-performance --fatal-warnings --reporter=github lib test

      - name: ğŸ§ª Run tests
        run: |
          dart pub global activate coverage
          dart test --coverage=coverage
          dart pub global run coverage:format_coverage --lcov --in=coverage --out=coverage/lcov.info --packages=.dart_tool/package_config.json --report-on=lib

      - name: ğŸ“Š Check code coverage
        uses: VeryGoodOpenSource/very_good_coverage@v2.1.0
        with:
          path: ${{ env.relative_path }}/coverage/lcov.info
          exclude: "**/*.g.dart **/*.data.dart"
          min_coverage: 90

      - name: ğŸ’¯ Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ${{ env.relative_path }}/coverage/lcov.info
          flags: ${{ inputs.package_name }}
          name: ${{ inputs.package_name }}
          token: ${{ secrets.CODECOV_TOKEN }}
          override_branch: ${{ github.base_ref }}