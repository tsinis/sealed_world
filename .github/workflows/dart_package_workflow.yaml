name: dart_package_workflow

on:
  workflow_call:
    inputs:
      package_name:
        required: true
        type: string

jobs:
  verify-dart-package:
    env:
      relative_path: packages/${{ inputs.package_name }}
    name: ⏳ Verify ${{ inputs.package_name }} Package (Dart)
    defaults:
      run:
        working-directory: ${{ env.relative_path }}

    runs-on: "ubuntu-latest"
    timeout-minutes: 10

    steps:
      - name: 📚 Git checkout
        uses: actions/checkout@v3

      - name: 🎯 Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: "beta"

      - name: 📦 Install dependencies
        run: dart pub get

      - name: 🕵️ Analyze code
        uses: ValentinVignal/action-dart-analyze@v0.15
        with:
          fail-on: 'format'
          token: ${{ secrets.GITHUB_TOKEN }}
          working-directory: ${{ env.relative_path }}
          format: true

      - name: 🧮 Calculate PANA score
        uses: axel-op/dart-package-analyzer@v3
        if: false # TODO: Replace this back when action will support Dart 3.
        id: analysis
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          relativePath: ${{ env.relative_path }}

      - name: 📈 Check Pub score # TODO: Increase PERCENTAGE to 92 before publish.
        env:
          TOTAL: ${{ steps.analysis.outputs.total }}
          TOTAL_MAX: ${{ steps.analysis.outputs.total_max }}
        run: |
          PERCENTAGE=$(( $TOTAL * 100 / $TOTAL_MAX ))
          if (( $PERCENTAGE < 10 ))
          then
          echo Score too low!
          exit 1
          fi

      - name: 🔎 Dart Code Metrics
        uses: dart-code-checker/dart-code-metrics-action@v3.0.0
        if: false # TODO: Replace it when DCM will support Dart 3.
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          folders: "lib, test"
          relative_path: ${{ env.relative_path }}
          pull_request_comment: true
          check_unused_files: true
          fatal_performance: true
          fatal_warnings: true
          fatal_style: true

      - name: 🧪 Run tests
        run: |
          dart pub global activate coverage
          dart --enable-experiment=sealed-class test --coverage=coverage
          dart pub global run coverage:format_coverage --lcov --in=coverage --out=coverage/lcov.info --packages=.dart_tool/package_config.json --report-on=lib

      - name: 📊 Check code coverage
        uses: VeryGoodOpenSource/very_good_coverage@v2.1.0
        with:
          path: ${{ env.relative_path }}/coverage/lcov.info
          exclude: "**/*.g.dart **/*.gen.dart **/data/*.dart"
          min_coverage: 0 # TODO: Increase to 95 before publish.

      - name: 💯 Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ${{ env.relative_path }}/coverage/lcov.info
          flags: ${{ inputs.package_name }}
          name: ${{ inputs.package_name }}
          token: ${{ secrets.CODECOV_TOKEN }}
          override_branch: ${{ github.base_ref }}