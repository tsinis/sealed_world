name: pull_requests

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  branch-name:
    name: ğŸ”€ Check Branch Name
    runs-on: ubuntu-latest
    timeout-minutes: 4
    steps:
      - name: ğŸ”€ Assert Branch Naming Convention
        uses: lekterable/branchlint-action@2.1.0
        with:
          errorMessage: 'Branch name should only contain latin characters, numbers and those symbols: ".", "/", "-", "_" and must start with: `feature/`, `feat/`, `test/`, `tests/`, `fix/`, `bug/`, `chore/`, `deps/`, `ci/`, `build/`, `docs/`, `doc/`, `style/` or `refactor/`.'
          allowed: /(feature|feat|test|tests|fix|bug|chore|dependabot|deps|ci|build|docs|doc|style|refactor)\/([a-zA-Z0-9_.\/-]*)/

  assign:
    name: âœğŸ» Auto-assign PR
    runs-on: ubuntu-latest
    timeout-minutes: 4
    if: github.actor != 'dependabot[bot]'
    steps:
      - name: âœğŸ» Add Reviewer and Author Assign
        uses: devmyong/auto-assign@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.number }}

  pr-title:
    name: ğŸ“° Lint PR Title
    runs-on: ubuntu-latest
    timeout-minutes: 4
    steps:
      - name: ğŸ“° Lint Pull Request Title
        uses: amannn/action-semantic-pull-request@v6.1.1
        with:
          requireScope: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  auto-approve:
    name: ğŸŸï¸ Auto-approve PR
    runs-on: ubuntu-latest
    timeout-minutes: 4
    steps:
      - name: ğŸŸï¸ Approve Dependabot and owner
        uses: hmarr/auto-approve-action@v4.0.0
        if: github.actor == 'dependabot[bot]' || github.actor == 'tsinis'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  pr-labels:
    name: ğŸ·ï¸ Add PR Labels
    runs-on: ubuntu-latest
    needs: branch-name
    timeout-minutes: 4
    steps:
      - name: ğŸ·ï¸ Detect and add label(s)
        uses: TimonVS/pr-labeler-action@v5.0.0
        with:
          configuration-path: .github/workflows/config/pr-labels.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
