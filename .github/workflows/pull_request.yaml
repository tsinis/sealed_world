name: pull_requests

on:
  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize, ready_for_review]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  branch-name:
    name: üîÄ Check Branch Name
    runs-on: ubuntu-slim
    timeout-minutes: 4
    steps:
      - name: üîÄ Assert Branch Naming Convention
        uses: lekterable/branchlint-action@2.1.0
        with:
          errorMessage: 'Branch name should only contain latin characters, numbers and those symbols: ".", "/", "-", "_" and must start with: `feature/`, `feat/`, `test/`, `tests/`, `fix/`, `bug/`, `chore/`, `deps/`, `ci/`, `build/`, `docs/`, `doc/`, `style/` or `refactor/`.'
          allowed: /(feature|feat|test|tests|fix|bug|chore|dependabot|deps|ci|build|docs|doc|style|refactor)\/([a-zA-Z0-9_.\/-]*)/

  assign:
    name: ‚úçüèª Auto-assign PR
    runs-on: ubuntu-slim
    timeout-minutes: 4
    if: github.event.pull_request.user.login != 'dependabot[bot]'
    steps:
      - name: ‚úçüèª Assign pull request
        uses: gustavofreze/auto-assign@2.0.0
        with:
          assignees: "tsinis"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          assignment_options: "PULL_REQUEST"

  reviewers:
    name: üßê Auto-assign reviewers
    runs-on: ubuntu-slim
    timeout-minutes: 4
    steps:
      - name: üßê Assign PR Reviewers
        uses: parraletz/add-reviewers-action@v1.2.4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reviewers_file_path: ".github/workflows/config/reviewers.yaml"

  pr-title:
    name: üì∞ Lint PR Title
    runs-on: ubuntu-latest
    timeout-minutes: 4
    steps:
      - name: üì∞ Lint Pull Request Title
        uses: amannn/action-semantic-pull-request@v6.1.1
        with:
          requireScope: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  auto-approve:
    name: üéüÔ∏è Auto-approve PR
    runs-on: ubuntu-latest
    timeout-minutes: 4
    steps:
      - name: üéüÔ∏è Approve Dependabot and owner
        uses: hmarr/auto-approve-action@v4.0.0
        if: >
          !github.event.pull_request.draft &&
          github.event.pull_request.head.repo.full_name == github.repository &&
          (
            github.event.pull_request.user.login == 'dependabot[bot]' ||
            github.event.pull_request.user.login == 'tsinis'
          )
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  pr-labels:
    name: üè∑Ô∏è Add PR Labels
    runs-on: ubuntu-slim
    needs: branch-name
    timeout-minutes: 4
    steps:
      - name: üè∑Ô∏è Detect and add label(s)
        uses: TimonVS/pr-labeler-action@v5.0.0
        with:
          configuration-path: .github/workflows/config/pr-labels.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
