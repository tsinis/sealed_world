name: world_countries

on:
  push:
    branches: [main]
    paths:
      - "packages/world_countries/**"
      - ".github/workflows/world_countries.yaml"
  pull_request:
    branches: [main]
    paths:
      - "packages/world_countries/**"
      - ".github/workflows/world_countries.yaml"

jobs:
  verify-countries-flutter:
    uses: ./.github/workflows/flutter_package_workflow.yaml
    with:
      package_name: world_countries
  publish-countries-flutter:
    uses: ./.github/workflows/publish_to_pub.yaml
    with:
      package_to_publish: world_countries