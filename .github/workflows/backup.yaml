name: backup

on:
  push:
    branches: [main]
    paths:
      - "packages/**"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  mirror-to-gitlab:
    name: ðŸ’¾ Backup to GitLab
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ðŸ“š Git checkout
        uses: actions/checkout@v6.0.0
        with:
          fetch-depth: 0

      - name: ðŸªž Mirroring repository
        uses: fscarmen/repository-mirroring-action@v1.0.0
        with:
          target_repo_url: git@gitlab.com:tsinis/sealed_world.git
          ssh_private_key: ${{ secrets.GITLAB_SSH_PRIVATE_KEY }}
