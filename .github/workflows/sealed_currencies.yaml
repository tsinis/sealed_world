name: sealed_currencies

on:
  push:
    branches: [main]
    paths:
      - "packages/sealed_currencies/**"
      - ".github/workflows/sealed_currencies.yaml"
  pull_request:
    branches: [main]
    paths:
      - "packages/sealed_currencies/**"
      - ".github/workflows/sealed_currencies.yaml"

jobs:
  verify-currencies-dart:
    uses: ./.github/workflows/dart_package_workflow.yaml
    with:
      package_name: sealed_currencies
  publish-currencies-dart:
    uses: ./.github/workflows/publish_to_pub.yaml
    with:
      package_name: sealed_currencies