name: flutter_package_workflow

on:
  workflow_call:
    inputs:
      package_name:
        required: true
        type: string

jobs:
  verify-flutter-package:
    name: ⏳ Verify ${{ inputs.package_name }} Package (Flutter)
    defaults:
      run:
        working-directory: packages/${{ inputs.package_name }}

    runs-on: "ubuntu-latest"
    timeout-minutes: 15

    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v3

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2.8.0
        with:
          cache: true
          channel: "master"
          cache-key: "flutter-:os:-:channel:-:version:-:arch:-:hash:"

      - name: 📦 Install Dependencies
        run: flutter pub get

      - name: 🕵️ Analyze Code
        uses: ValentinVignal/action-dart-analyze@v0.15
        with:
          fail-on: 'error'
          token: ${{ secrets.GITHUB_TOKEN }}
          working-directory: packages/${{ inputs.package_name }}
          format: false # TODO: Enable when formatting in Dart 3 will be supported.

      - name: 🧮 Calculate PANA Score
        uses: axel-op/dart-package-analyzer@v3
        if: false # TODO: Replace this back when action will support Dart 3.
        id: analysis
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          relativePath: packages/${{ inputs.package_name }}

      - name: 📈 Check Pub Score # TODO: Increase PERCENTAGE to 100 before publish.
        env:
          TOTAL: ${{ steps.analysis.outputs.total }}
          TOTAL_MAX: ${{ steps.analysis.outputs.total_max }}
        run: |
          PERCENTAGE=$(( $TOTAL * 100 / $TOTAL_MAX ))
          if (( $PERCENTAGE < 10 ))
          then
          echo Score too low!
          exit 1
          fi

      - name: 🔎 Dart Code Metrics
        uses: dart-code-checker/dart-code-metrics-action@v3.0.0
        if: false # TODO: Replace it when DCM will support Dart 3.
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          folders: "lib, test"
          relative_path: packages/${{ inputs.package_name }}
          pull_request_comment: true
          check_unused_files: true
          fatal_performance: true
          fatal_warnings: true
          fatal_style: true

      - name: 🧪 Run Tests
        run: flutter test --no-pub --coverage --enable-experiment=sealed-class

      - name: 📊 Check Code Coverage
        uses: VeryGoodOpenSource/very_good_coverage@v2.1.0
        with:
          path: packages/${{ inputs.package_name }}/coverage/lcov.info
          exclude: "**/*.g.dart **/*.gen.dart **/*.freezed.dart"
          min_coverage: 0 # TODO: Increase to 95 before publish.

      - name: 💯 Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./packages/${{ inputs.package_name }}/coverage/lcov.info
          flags: ${{ inputs.package_name }}
          name: ${{ inputs.package_name }}
          token: ${{ secrets.CODECOV_TOKEN }}
          override_branch: ${{ github.base_ref }}