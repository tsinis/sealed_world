name: flutter_package_workflow

on:
  workflow_call:
    inputs:
      package_name:
        required: true
        type: string

jobs:
  verify-flutter-package:
    env:
      relative_path: packages/${{ inputs.package_name }}
    name: ⏳ Verify ${{ inputs.package_name }} Package (Flutter)
    defaults:
      run:
        working-directory: ${{ env.relative_path }}

    runs-on: "ubuntu-latest"
    timeout-minutes: 15

    steps:
      - name: 📚 Git checkout
        uses: actions/checkout@v3

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2.10.0
        with:
          cache: true
          channel: "stable"
          cache-key: "flutter-:os:-:channel:-:version:-:arch:-:hash:"

      - name: 📦 Install dependencies
        run: flutter pub get

      - name: 🕵️ Analyze code
        uses: ValentinVignal/action-dart-analyze@v0.15
        with:
          fail-on: 'format'
          token: ${{ secrets.GITHUB_TOKEN }}
          working-directory: ${{ env.relative_path }}
          format: true

      - name: 🏜️ Publish - dry run
        run: dart pub publish --dry-run

      - name: 🧮 Calculate PANA score
        uses: axel-op/dart-package-analyzer@v3
        id: analysis
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          relativePath: ${{ env.relative_path }}


      - name: 📈 Check Pub score
        env:
          TOTAL: ${{ steps.analysis.outputs.total }}
          TOTAL_MAX: ${{ steps.analysis.outputs.total_max }}
        run: |
          PERCENTAGE=$(( $TOTAL * 100 / $TOTAL_MAX ))
          if (( $PERCENTAGE < 90 ))
          then
          echo Score too low!
          exit 1
          fi

      - name: 🔎 Dart Code Metrics
        uses: dart-code-checker/dart-code-metrics-action@v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          folders: "lib, test"
          relative_path: ${{ env.relative_path }}
          pull_request_comment: true
          check_unused_files: true
          fatal_performance: true
          fatal_warnings: true
          fatal_style: true

      - name: 🧪 Run tests
        run: flutter test --coverage

      - name: 📊 Check code coverage
        uses: VeryGoodOpenSource/very_good_coverage@v2.1.0
        with:
          path: ${{ env.relative_path }}/coverage/lcov.info
          exclude: "**/*.g.dart **/*.data.dart"
          min_coverage: 1 # Test all widgets properly and update to 90%

      - name: 💯 Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ${{ env.relative_path }}/coverage/lcov.info
          flags: ${{ inputs.package_name }}
          name: ${{ inputs.package_name }}
          token: ${{ secrets.CODECOV_TOKEN }}
          override_branch: ${{ github.base_ref }}