name: verify_packages

on:
  push:
    branches: [main]
    paths:
      - "packages/**/*.dart"
  pull_request:
    branches: [main]
    paths:
      - "packages/**/*.dart"
      - ".github/workflows/verify_packages.yaml"

jobs:
  detect-changed-packages:
    name: Detect Changed Packages
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.detect.outputs.changed }}
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Detect Directory Changes
        id: detect
        uses: tchupp/actions-detect-directory-changes@v1
        with:
          included-paths: |
            packages/**
            !packages/_*
          included-extensions: "dart,md"

  verify-changed-packages:
    needs: detect-changed-packages
    if: needs.detect-changed-packages.outputs.changed != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        changed-dir: ${{ fromJSON(needs.detect-changed-packages.outputs.changed) }}
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Verify
        run: |
          echo "Verifying changed directory: ${{ matrix.changed-dir }}"
          # Replace this with your verification steps
        working-directory: ${{ matrix.changed-dir }}
