name: verify_packages

on:
  push:
    branches: [main]
    paths:
      - "packages/**/*.dart"
      - "packages/**/pubspec.yaml"
  pull_request:
    branches: [main]
    paths:
      - "packages/**/*.dart"
      - "packages/**/pubspec.yaml"
      - ".github/workflows/verify_packages.yaml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  detect-packages:
    name: ğŸ” Detect Changed Packages
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      packages: ${{ steps.set-packages.outputs.packages }}
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0

      - name: ğŸ” Find Changed Packages
        id: set-packages
        run: |
          PACKAGES=$(git diff --name-only ${{ github.event.pull_request.base.sha || 'HEAD^' }} ${{ github.event.pull_request.head.sha || 'HEAD' }} -- 'packages/**' | \
            grep -v '^packages/_\|\.yaml$' | \
            cut -d'/' -f2 | \
            sort -u | \
            jq -R -s -c 'split("\n")[:-1]')

            echo "Changed packages: $PACKAGES"
            echo "packages=$PACKAGES" >> $GITHUB_OUTPUT

  verify-packages:
    name: ğŸ›¡ï¸ Verify ${{ matrix.package }}
    needs: detect-packages
    if: fromJson(needs.detect-packages.outputs.packages)[0] != null
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        package: ${{ fromJson(needs.detect-packages.outputs.packages) }}
    uses: ./.github/workflows/verify_package_workflow.yaml
    with:
      package_name: ${{ matrix.package }}
      is_flutter: ${{ contains(matrix.package, 'world_') }}
    secrets: inherit
