name: deploy

on:
  pull_request:
    branches: [main]
    paths:
      - "packages/world_countries/**"
      - ".github/workflows/world_countries.yaml"

jobs:
  deploy:
    name: ğŸš€ Deploy example website
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: ğŸ“š Git checkout
      uses: actions/checkout@v3

    - name: ğŸ¦ Setup Flutter
      uses: subosito/flutter-action@v2.10.0
      with:
        cache: true
        channel: "master"
        cache-key: "flutter-:os:-:channel:-:version:-:arch:-:hash:"

    - name: ğŸ“¦ Install dependencies
      working-directory: packages/world_countries/example
      run: flutter pub get

    - name: ğŸ› ï¸ Build for web
      working-directory: packages/world_countries/example
      run: flutter build web --release --base-href='/world_countries/' --wasm --omit-type-checks --wasm-opt full

    - name: ğŸ›« Deploy website to GH Pages
      uses: s0/git-publish-subdir-action@v2.6.0
      env:
        REPO: self
        BRANCH: gh-pages
        FOLDER: packages/world_countries/example/build/web_wasm
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}