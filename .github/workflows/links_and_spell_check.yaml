name: links_and_spell_check

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  spell-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ðŸ“š Git checkout
        uses: actions/checkout@v4.2.2

      - name: ðŸ”— Link checker
        uses: lycheeverse/lychee-action@v1.10.0
        with:
          args: --verbose --no-progress './**/*.md' './**/*.html'
          format: markdown
          jobSummary: true
          fail: true

      - name: ðŸª„ Spell check
        uses: streetsidesoftware/cspell-action@v7.1.1
        with:
          config: .github/workflows/config/spell-check/cspell.json
          incremental_files_only: true
          files: "**/*.{md,dart}"
