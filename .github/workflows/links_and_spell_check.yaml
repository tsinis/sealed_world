name: links_and_spell_check

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  spell-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ðŸ“š Git checkout
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: ðŸ”— Link checker
        uses: tcort/github-action-markdown-link-check@v1.1.0
        with:
          base-branch: main
          use-quiet-mode: 'yes'
          check-modified-files-only: 'yes'


      - name: ðŸª„ Spell check
        uses: streetsidesoftware/cspell-action@v7.2.0
        with:
          config: .github/workflows/config/spell-check/cspell.json
          incremental_files_only: true
          files: "**/*.{md,dart}"
